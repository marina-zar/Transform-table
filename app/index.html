<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transform-table</title>
        <link rel="stylesheet" type="text/css" href="css/app.min.css">
    </head>
    <body>
        <div class="wrapper">
            @@include('header.html')
            <main class="page">
                <div class="page__container container">
                    <div class="page__slider mainSlider">
                        <div class="mainSlider__body swiper">
                            <div class="mainSlider__slide">
                                <div class="mainSlider__content content-mainSlider">
                                    <h2 class="content-mainSlider__title">Столы-трансформеры 3 в 1</h2>
                                    <div class="content-mainSlider__text">Отличное решение для маленьких квартир
                                        и людей, которые ценят функциональность!</div>
                                    <div class="content-mainSlider__icons icons-mainSlider">
                                        <div class="icons-mainSlider__item">
                                            <img src="img/slider/slider-icons/track.png" alt="track">
                                            <span class="icons-mainSlider__text">Бесплатная доставка по г.Алматы</span>
                                        </div>
                                        <div class="icons-mainSlider__item">
                                            <img src="img/slider/slider-icons/warranty.png" alt="warranty">
                                            <span class="icons-mainSlider__text">Гарантия 1 год</span>
                                        </div>
                                        <div class="icons-mainSlider__item">
                                            <img src="img/slider/slider-icons/table.png" alt="table">
                                            <span class="icons-mainSlider__text">В наличии и на заказ</span>
                                        </div>
                                        <div class="icons-mainSlider__item">
                                            <img src="img/slider/slider-icons/master.png" alt="master">
                                            <span class="icons-mainSlider__text">Бесплатный выезд мастера на замеры</span>
                                        </div>
                                    </div>
                                    <a href="" class="content-mainSlider__button">Оставить заявку</a>
                                </div>
                                <div class="mainSlider__image ibg">
                                    <img src="img/slider/slider.jpg" alt="slide1">
                                </div>
                            </div>
                        </div>
                        <div class="mainSlider__dots">

                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://kit.fontawesome.com/86625738a0.js" crossorigin="anonymous"></script>
        <script src="js/app.min.js"></script>
    </body>
</html>
